<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Knowledge Check</title>
    <link rel="icon" href="media/Brain.png" type="image/png">
</head>
<body>
    <header>
        <h1>Board Games!!</h1>
        <hr/>
        <br/><br/>
    </header>

    <section>
        <nav>
            <h2>Jump to Section:</h2>
            <ul>
                <li><a href="#Home">Home</a></li>
                <li><a href="#About">About</a></li>
                <li><a href="#Contact">Contact</a></li>
            </ul>
            <br/><br/>
        </nav>
    </section>

    <section id="Home">
        <h2>Welcome!</h2>

        <!-- Bonus Content! -->
        <img src="media/board_game_shelf.jpg" alt="Board Game Shelf" style="border-radius: 15px;">
        <br/><br/><hr/>
    </section>

    <section id="About">
        <h2>Board Game Info</h2>
        <table border="3">
            <!-- Bonus Content -->
            <tr>
                <th><b>Name</b></th>
                <th><b>Price</b></th>
                <th><b>Quantity</b></th>
            </tr>
            <tr>
                <td>Catan</td>
                <td>$43.75</td>
                <td>2</td>
            </tr>
            <tr>
                <td>Mage Knight</td>
                <td>$177</td>
                <td>1</td>
            </tr>
            <tr>
                <td>Tiny Towns</td>
                <td>$34</td>
                <td>3</td>
            </tr>
        </table>
        <br/><br/><hr/>
    </section>

    <section id="Contact">
        <h2>Contact Us!</h2>
        <p>Send us a message with any feedback or questions and we will respond as soon as possbile!</p>
        <br/>
        <form>
            <fieldset>
                <legend>Contact Form</legend>
                <br/>
                <label for="name">Name</label><br/>
                <input type="text" id="name" name="name" placeholder="Enter your name">
                <br/><br/>

                <label for="email">Email</label><br/>
                <input type="email" id="email" name="email" placeholder="Enter your email">
                <br/><br/>

                <label for="message">Message</label><br/>
                <textarea id="message" placeholder="We would love to hear from you!"
                    name="message" rows="12" cols="60"></textarea>
                <br/><br/>
            </fieldset>
        </form>
    </section>
    
</body>
</html>
